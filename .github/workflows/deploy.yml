name: Deploy Hexo site to Pages

on:
  push:
    branches: ["master"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          submodules: true
      
      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: "16"
      
      - name: Check and create necessary files
        run: |
          if [ ! -f package.json ]; then
            echo '{"name":"hexo-site","version":"0.0.1","private":true,"hexo":{"version":""}}' > package.json
          fi
          if [ ! -f package-lock.json ]; then
            echo '{}' > package-lock.json
          fi
          if [ ! -f _config.yml ]; then
            cat << 'EOF' > _config.yml
title: My Hexo Blog
subtitle: ''
description: ''
author: John Doe
language: en
timezone: ''
url: http://example.com
permalink: :year/:month/:day/:title/
theme: landscape
EOF
          fi
      
      - name: Install dependencies
        run: |
          npm install
          npm install hexo-cli -g
      
      - name: Build with Hexo
        run: |
          hexo init .
          hexo clean
          hexo generate
      
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v1
        with:
          path: ./public

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v2
